<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<header th:replace="fragments/header :: header"></header>
<body class="bg-dark">

<div class="d-flex w-50 p-3 card border-danger bg-dark text-light mx-auto">
<div class="card-header text-light text-center border-0 mb-0">
Current bid :
<p class="card-text" th:object="${currentBid}" th:text="${bidForm.getAmount()}"></p>
</div>

<div class="d-flex card-body text-center mx-auto">
<span th:object="${crash}" th:text="${crash.getMultipiler()}"></span>
</div>
<div class="d-flex form-group mx-sm-3 mb-2 text-light mx-auto">
</div>
</div>

<form th:action="@{/crash}" th:method="post" th:object="${bidForm}" class="form-inline">
<div class="d-flex w-50 p-3 card border-danger bg-dark mx-auto border-top-0 text-center">
<div class="d-flex card-header text-center bg-dark border-0 mx-sm-3">
</div>

<div class="d-flex card-body text-center mx-auto">
 <div class="form-group mx-sm-3 mb-2 text-light">
 
    <label for="inputBid" class="sr-only text-light">Amount</label>
    <input th:field="${bidForm.amount}" type="text" class="form-control border-danger bg-dark text-light" id="inputBid" placeholder="Amount">
    
        <label for="inputMultipiler" class="sr-only text-light">Amount</label>
    <input th:field="${bidForm.multipiler}" type="text" class="form-control border-danger bg-dark text-light" id="inputMultipiler" placeholder="Multipiler">
    
    
     <!--  
    <button class="btn text-light  bg-dark border-danger ml-5">2x</button>
    <button class="btn text-light  bg-dark border-danger ml-5">5x</button>
    <button class="btn text-light  bg-dark border-danger ml-5">10x</button>
    <button class="btn text-light  bg-dark border-danger ml-5">50x</button>
    <button class="btn text-light  bg-dark border-danger ml-5">100x</button>
    <button class="btn text-light  bg-warning border-warning ml-5">MAX</button>
        -->           
  </div>
</div>
<button class="btn btn-danger" type="submit">Place a bid!</button>
<small class="text-muted">Press F5 to place the same bid fast.</small>
</div>
</form>


<div class="d-flex w-50 p-3 card border-danger bg-dark text-light mx-auto mt-5">
<table class="table table-striped text-white border-danger">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Amount</th>
      <th scope="col">Multipiler</th>
      <th scope="col">Balance</th>
    </tr>
  </thead>
  
  <tbody th:each="bid :${bids}">
    <tr>
      <th scope="row" th:text="${bid.getId()}"></th>
      <td th:text="${bid.getAmount()}"></td>
        <td th:text="${bid.getMultipiler()}"></td>
      <td th:text="${bid.getSbalance()}" th:class="${bid.getBalClass()}"></td>
    </tr>
    
  </tbody>
</table>
</div>

</body>
</html>
